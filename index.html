<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post app</title>
</head>
<!-- ----------css link---------- -->
<link rel="stylesheet" href="style.css">
<!-- ----------------bootstrap link ------------------ -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<!-- ----------------google fonts -------------- -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <video autoplay muted loop playsinline id="bg-video">
  <source src="images/v1.mp4" type="video/mp4">
</video>

    <!-- --------------navbar----------------- -->
    <nav class="navbar">
        <div class="container d-flex justify-content-start align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Logo" width="100" height="90">
                <span class="brand-text">POST-APP</span>
            </a>
        </div>
    </nav>

    <main class="app">
        <header class="hero">
            <h1>Welcome to POST-APP ðŸ’œ</h1>
            <p class="subtitle">Create and enjoy the posting</p>
        </header>

        <section class="container">
            <!-- Post Form -->
            <form class="card post-form-card" onsubmit="event.preventDefault(); post();">
                <h4>Create a Post</h4>

                <div class="form-row">
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>

                <div class="form-row">
                    <input type="text" id="title" class="form-control" placeholder="Title">
                </div>

                <div class="form-row">
                    <textarea id="description" class="form-control" rows="3" placeholder="Description"></textarea>
                </div>

                <label class="label">Choose Background Image:</label>
                <div class="bg-select">
                    <img src="images/1.png" class="bgImg" onclick="selectImg(this.src)">
                    <img src="images/2.png" class="bgImg" onclick="selectImg(this.src)">
                    <img src="images/3.png" class="bgImg" onclick="selectImg(this.src)">
                    <img src="images/1.png" class="bgImg" onclick="selectImg(this.src)">
                    <img src="images/2.png" class="bgImg" onclick="selectImg(this.src)">

                </div>

                <div class="form-row file-row">
                    <label class="file-label">
                        <input id="uploadImage" type="file" class="file-input" accept="image/*">
                        <span class="file-btn">Choose image (optional)</span>
                    </label>
                </div>

                <button id="postBtn" class="add-post-btn" onclick="post()">Add Post</button>
            </form>

            <!-- Posts -->
            <div id="posts" class="posts-grid"></div>
        </section>
    </main>




    <!-- ---------------js link------- -->
    <script src="script.js"></script>
    <!-- ----------------bootstrap link------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
